##
# Adding this as superType will prevent inserting this page type below normal pages
#
# [Youtube Tutorial explaining constraints](https://www.youtube.com/watch?v=ZCRYsYvxXFI&t=247s)
#
# Example:
# Let's say you have a have a news overview of news pages below. To force
# news pages to be created only directly below:
#
# 'SpbMB.BogoslovSpb:Document.NewsOverview':
#   superTypes:
#     'SpbMB.BogoslovSpb:Document.AbstractPage': true
#   constraints:
#     nodeTypes:
#       'SpbMB.BogoslovSpb:Document.Restricted': false
#
# 'SpbMB.BogoslovSpb:Content.News':
#   superTypes:
#     'SpbMB.BogoslovSpb:Document.AbstractPage': true
#     'SpbMB.BogoslovSpb:Constraint.Document.Restricted': true
#
##
'SpbMB.BogoslovSpb:Constraint.Document.Restricted':
  abstract: true
